name: build

on:
  push:
    branches:
      - master


jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@master

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - uses: install nginx/var/www

      - name: Update sources list
        run: apt update

      - name: Install nginx
        run: apt install nginx -y

      - name: Run NPM Install
        run: npm Install

      - name: Build the project
        run: npm run build

